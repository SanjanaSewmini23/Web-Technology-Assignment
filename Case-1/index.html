<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case-01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box orange"></div>
        <div class="box pink"></div>

        <div class="corner-circle top-left"></div>
        <div class="corner-circle top-center"></div>
        <div class="corner-circle top-right"></div>
        <div class="corner-circle bottom-left"></div>
        <div class="corner-circle bottom-center"></div>
        <div class="corner-circle bottom-right"></div>

        <div class="center-white-box">
            <div class="center-red-circle"></div>
        </div>

        <div class="sub-element pos-1"><div class="red-square"></div></div>
        <div class="sub-element pos-2"><div class="red-square"></div></div>
        <div class="sub-element pos-3"><div class="red-square"></div></div>
        <div class="sub-element pos-4"><div class="red-square"></div></div>
    </div>
</body>
</html>
